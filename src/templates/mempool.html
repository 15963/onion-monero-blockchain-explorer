<h2>
   Memory pool (size: {{mempool_size}})
</h2>
<div class="center">
    
      <table class="center">
            <tr>               
                <td>Age (h:m:s)</td>
                <td>tx hash</td>
                <td>tx fee</td>
                <td>inputs/outputs</td>
                <td>mixin</td>
                <td>size [kbytes]</td>
            </tr>
            {{#mempooltxs}}
            <tr>
                <td>{{age}}</td>
                <td>{{hash}}</td>
                <td>{{fee}}</td>
                <td>{{xmr_inputs}}/{{xmr_outputs}}</td>
                <td>{{mixin}}</td>
                <td>{{txsize}}</td>
            </tr>
            {{/mempooltxs}}
        </table>


</div>
